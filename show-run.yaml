---
- name: Network Getting Started First Playbook with Cisco Switch
  connection: network_cli
  gather_facts: true
  hosts: catalyst2960
  tasks:
    - name: Get the facts
      debug:
        msg:
          - "Hostname: {{ ansible_net_hostname }}"
          - "Image: {{ ansible_net_image }}"
    - name: Execute show run command
      ios_command:
        commands:
          - show ip int brief
        register: show_run
    - name: show run output
      debug:
        var: show_run
